{% extends "base.html" %}
{% load static %}

{% block container %}
<main class="container">
  <article class="grid">
    <div>
      <hgroup>
        <h1>Sign in</h1>
        <h2>Save, save, save!</h2>
      </hgroup>
      <form>
        <input
          type="text"
          name="login"
          placeholder="Login"
          aria-label="Login"
          autocomplete="nickname"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          aria-label="Password"
          autocomplete="current-password"
          required
        />
        <fieldset>
          <label for="remember">
            <input type="checkbox" role="switch" id="remember" name="remember" />
            Remember me
          </label>
        </fieldset>
        <button type="submit" class="contrast" onclick="event.preventDefault()">Login</button>
      </form>
    </div>
    <div></div>
  </article>
</main>
{% endblock %}
